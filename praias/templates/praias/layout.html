<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Página{% endblock %}</title>
    <style>
        /* Estilo para o texto "Praias" */
        #header-text {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 36px; /* Tamanho da fonte aumentado */
            margin-bottom: 20px; /* Espaço extra abaixo do texto */
        }
    </style>
</head>
<body>
    <!-- Conteúdo da página -->
    <div class="content">
        <!-- Praias no canto superior esquerdo -->
        <div id="header-text">Praias</div>
        {% block content %}{% endblock %}
    </div>

    <!-- 2024 no canto inferior esquerdo -->
    <div style="position: absolute; bottom: 10px; left: 10px;">2024</div>
</body>
</html>
