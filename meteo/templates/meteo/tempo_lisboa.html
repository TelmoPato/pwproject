<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo para Lisboa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .weather-info {
            text-align: center;
        }

        .weather-info p {
            font-size: 22px;
            margin: 10px 0;
        }

        .weather-info img {
            width: 150px;
            height: auto;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 28px;
            }

            .weather-info p {
                font-size: 18px;
            }

            .weather-info img {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Previsão do Tempo para {{ city_name }}</h1>
        <div class="weather-info">
            <p><strong>Data:</strong> {{ date }}</p>
            <p><strong>Temperatura Mínima:</strong> {{ temp_min }} °C</p>
            <p><strong>Temperatura Máxima:</strong> {{ temp_max }} °C</p>
            <p><strong>Descrição do Tempo:</strong> {{ weather_description }}</p>
            <img src="{{ icon }}" alt="Ícone do tempo">
        </div>
    </div>
</body>
</html>
